<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube de Energéticos</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
  
      .container {
        text-align: center;
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4;
    }

    h1 {
      color: #327ef0;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #327ef0;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3;
    }

    input[type="submit"]:hover {
      background-color: #285f9d;
    }

    .section-links {
      margin-top: 20px;
    }

    .section-link {
      text-decoration: none;
      color: #327ef0;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .section-link:hover {
      color: #285f9d;
    }
    #overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 128, 0, 1);
  display: none;
  justify-content: center;
  align-items: center;
}

#overlay p {
  margin: 0;
  color: white;
  font-size: 20px;
  font-weight: bold;
}
  </style>
</head>
<body>
    <div id="overlay">
        <p>Cadastro concluído com sucesso!</p>
      </div>
  <div class="container">
    <h1>Bem-vindo ao Clube de Energéticos</h1>
    <p>Junte-se a nós para descobrir tudo sobre os energéticos e ficar por dentro das últimas novidades.</p>
    <form>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="password">Senha:</label><br>
      <input type="password" id="password" name="password" required><br>
      <input type="submit" value="Cadastrar">
    </form>
    <div class="section-links">
      <p>Explore nossos tópicos mais populares:</p>
      <a href="energeticos.html" class="section-link">Energéticos</a>
      <a href="tipos.html" class="section-link">Tipos</a>
      <a href="contradi.html" class="contradi.html">Contraindicações</a>
    </div>
  </div>
  <div class="overlay">
    <p id="success-message" style="display:none; color: green;">Cadastro concluído com sucesso!</p>
  </div>
  <script>
    const form = document.querySelector('form');
  const overlay = document.getElementById('overlay');

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    overlay.style.display = 'flex';
    setTimeout(() => {
      overlay.style.backgroundColor = 'rgba(0, 128, 0, 0)';
    }, 1500);
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 1500);
  });
  </script>
</body>
</html>
</html>
